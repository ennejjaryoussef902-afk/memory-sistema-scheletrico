<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Anatomia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Memory Game Scheletrico</h1>

    <div id="status-message"></div>
    
    <div id="game-info">
        Tempo: <span id="timer">0:00</span> | 
        Tentativi: <span id="attempts-display">0</span>
    </div>

    <div class="grid-container" id="game-board">
        </div>

    <button onclick="initializeGame()">Ricomincia Partita</button>

    <audio id="match-sound" src="match.mp3" preload="auto"></audio>
    <audio id="fail-sound" src="fail.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
